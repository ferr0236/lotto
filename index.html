<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Lotto</title>
	<link href="css/main.css" rel="stylesheet" />
	<script src="js/main.js"></script>
</head>

<body>
	<header>
		<h1>Lotto Numbers</h1>
	</header>
	<main>
		<section class="messages" style="display: none">
			<ul>
				<li>The number of digits is required</li>
				<li>The range number is required</li>
			</ul>
		</section>
		<section class="lotto-numbers">
			<form>
				<div class="form-box">
					<label for="numberOfDigits">Number of Digits</label>
					<input type="number" id="numberOfDigits" name="digits" min="1" max="10" required />
				</div>
				<div class="form-box">
					<label for="range">Range 1 to</label>
					<input type="number" id="range" min="1" max="49" name="max" required />
				</div>
				<div class="form-box">
					<button id="generateNumbers">Generate Numbers</button>
				</div>
			</form>
		</section>
		<section class="lotto-result hidden-result">
			<div class="result-number">
			</div>
			<div class="form-box">
				<button id="startAgain">Start Again</button>
			</div>
		</section>
	</main>
</body>

</html>
